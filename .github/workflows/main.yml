# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        
      - name: Swift Action
        uses: Didstopia/SwiftAction@v1.0.3
        with:
          # Swift action to run
          swift-action: # default is build
      - name: Build app
        run: swift build

      # Runs a set of commands using the runners shell
      - name: Run the "search" subcommand in different ways
        run: |
          .build/debug/Run search
          .build/debug/Run search -k hello
          .build/debug/Run search -l pt
          .build/debug/Run search -k day -l en
